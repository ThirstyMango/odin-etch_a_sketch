<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app" ondragstart="return false" ondragend="return false">
      <div class="app__header header">
        <h1 class="header__info">Etch a sketch</h1>
        <div class="header__inputs">
          <input
            type="number"
            class="header__number-input"
            placeholder="Tiles on one side"
          />
          <button class="header__button">Generate</button>
        </div>
      </div>
      <div class="app__container container"></div>
      <footer class="app__footer">
        With &#128420; from <i>ThirstyMango</i>
      </footer>
    </div>
  </body>
</html>
